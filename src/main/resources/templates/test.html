<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css'}"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js'}"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <title>Test JS</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-brand inline">
        <b th:text="${user.email}"></b>
        with roles:
        <b class="font-weight-normal" th:text="${user.stringRole}"></b>
    </div>
    <a href="/logout" class="text-secondary">Logout</a>
</nav>

<div class="row no-gutters vh-100">


    <div class="col-md-2 bg-white">
        <ul class="nav nav-pills flex-column mt-3">
            <a class="nav-item nav-link active" th:href="@{/admin}">Admin</a>
            <a class="nav-item nav-link" th:href="@{/users}">User</a>
        </ul>
    </div>

    <div class="col-md-10 bg-light">
        <div class="container-fluid">
            <div class="h1 mt-3 mb-3">Admin panel</div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#users">Users Table</a>
                </li>
                <li>
                    <a class="nav-link" data-toggle="tab" href="#new">New User</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="users">
                    <div class="col-md border">
                        <h4 class="mt-2 mb-3">All users</h4>
                    </div>

                    <div class="col-md bg-light border">
                        <table id="allUser" class="table table-striped">
                            <thead>
                            <tr  th:align="center">
                                <th>ID</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>email</th>
                                <th>roles</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:align="center" th:each="user : ${users}">
                            </tbody>
                        </table>

                        <th:block th:each="user : ${users}">


                            <form class="editForm" th:method="GET" method="post" id="editForm" th:object="${user}">

                                <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editUser" aria-hidden="true">

                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editUser">Edit user</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>

                                            <div class="modal-body col-md-8 align-self-center">
                                                <label for="id1" class="control-label"><b>ID</b></label>
                                                <input id="id1" type="text" class="form-control" value="" disabled="disabled">
                                                <br>
                                                <label for="firstName1" class="control-label"><b>First name</b></label>
                                                <input id="firstName1" type="text" class="form-control" value="">
                                                <br>
                                                <label for="lastname1" class="control-label"><b>Last name</b></label>
                                                <input id="lastname1" type="text" class="form-control" value="">
                                                <br>
                                                <label for="email1" class="control-label"><b>Email</b></label>
                                                <input id="email1" type="text" class="form-control" value="">
                                                <br>
                                                <label for="password1" class="control-label"><b>Password</b></label>
                                                <input id="password1" type="text" class="form-control" value="">
                                                <br>
                                                <label for="role1"><b>Roles</b></label>
                                                <br>
                                                <select id="role1" class="custom-select" multiple aria-label="multiple select example" size="2">
                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                    <option value="ROLE_USER">USER</option>
                                                </select>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary" data-toggle="modal">Edit</button>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </form>

                            <form class="deleteForm" th:method="GET" id="deleteForm" th:attr="data-id2=${user.getId()}" th:object="${user}">

                                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteUser" aria-hidden="true">

                                    <div class="modal-dialog">

                                        <div class="modal-content">

                                            <div class="modal-header">
                                                <h5 class="modal-title" id="deleteUser">Delete user</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>

                                            <div class="modal-body col-md-8 align-self-center">
                                                <label for="id2" class="control-label"><b>ID</b></label>
                                                <input id="id2" type="text" class="form-control" value="" disabled="disabled">
                                                <br>
                                                <label for="firstName2" class="control-label"><b>First name</b></label>
                                                <input id="firstName2" type="text" class="form-control" value="" disabled="disabled">
                                                <br>
                                                <label for="lastname2" class="control-label"><b>Last name</b></label>
                                                <input id="lastname2" type="text" class="form-control" value="" disabled="disabled">
                                                <br>
                                                <label for="email2" class="control-label"><b>Email</b></label>
                                                <input id="email2" type="text" class="form-control" value="" disabled="disabled">
                                                <br>
                                                <label for="role2"><b>Roles</b></label>
                                                <br>
                                                <select id="role2" class="custom-select" multiple aria-label="multiple select example" size="2" disabled="disabled">
                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                    <option value="ROLE_USER">USER</option>
                                                </select>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-danger" data-toggle="modal">Delete</button>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </form>

                        </th:block>
                    </div>
                </div>


                <div class="tab-pane fade" id="new">
                    <div class="col-md bg-light border">
                        <h4 class=" mt-2 mb-3">Add new user</h4>
                    </div>
                    <div class="col-md bg-white border">
                        <form id="addNewUser" class="offset-md-4 col-md-4 mt-3 mb-4" th:align="center" th:action="@{'/admin/new'}" method="post">

                            <label for="firstName0"><b>First name</b></label>
                            <input name="firstname" type="text" class="form-control" id="firstName0"/>
                            <br>
                            <label for="lastname0"><b>Last name</b></label>
                            <input name="lastname" type="text" class="form-control" id="lastname0"/>
                            <br>
                            <label for="email0"><b>Email</b></label>
                            <input name="email" type="text" class="form-control" id="email0"/>
                            <br>
                            <label for="password1"><b>Password</b></label>
                            <input name="password" type="text" class="form-control" id="password0"/>
                            <br>
                            <label for="role0"><b>Roles</b></label>
                            <br>
                            <select class="custom-select" id="role0" name="roles" multiple size="2" required>
                                <option value="ROLE_ADMIN">ADMIN</option>
                                <option value="ROLE_USER">USER</option>
                            </select>
                            <br><br>
                            <button type="submit" class="btn btn-success" value="Create User">Add new User</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="/main.js"></script>
</body>
</html>
