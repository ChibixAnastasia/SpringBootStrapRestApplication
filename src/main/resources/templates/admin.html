<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-brand inline">
        <b th:text="${user.email}"></b>
        with roles:
        <b class="font-weight-normal" th:text="${user.stringRole}"></b>
    </div>
    <a href="/logout" class="text-secondary">Logout</a>
</nav>

<div class="row no-gutters vh-100">


    <div class="col-md-2 bg-white">
        <ul class="nav nav-pills flex-column mt-3">
            <a class="nav-item nav-link active" th:href="@{/admin/user}">Admin</a>
            <a class="nav-item nav-link" th:href="@{/users}">User</a>
        </ul>
    </div>

    <div class="col-md-10 bg-light">
        <div class="container-fluid">
            <div class="h1 mt-3 mb-3">Admin panel</div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" role="tab" data-toggle="tab" id="usersTableActive" href="#users">Users Table</a>
                </li>
                <li>
                    <a class="nav-link newUser" data-toggle="tab" href="#new">New User</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="users">
                    <div class="col-md border">
                        <h4 class="mt-2 mb-3">All users</h4>
                    </div>

                    <div class="col-md bg-light border">
                        <table class="table table-striped">
                            <thead>
                            <tr  th:align="center">
                                <th>ID</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="usersTable">

                            </tbody>
                        </table>

                        <!--<th:block th:each="user : ${users}">-->


                            <form class="editForm" id="editForm">

                                <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editUser" aria-hidden="true">

                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editUser">Edit user</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>

                                            <div class="modal-body col-md-8 align-self-center">
                                                <label for="id1"><b>ID</b></label>
                                                <input id="id1" type="text" class="form-control" disabled="disabled"/>
                                                <br>
                                                <label for="firstName1"><b>First name</b></label>
                                                <input id="firstName1" type="text" minlength="2" maxlength="30" class="form-control"/>
                                                <br>
                                                <label for="lastname1"><b>Last name</b></label>
                                                <input id="lastname1" type="text" minlength="2" maxlength="30" class="form-control"/>
                                                <br>
                                                <label for="age1"><b>Age</b></label>
                                                <input id="age1" type="number" min="10" max="100" class="form-control"/>
                                                <br>
                                                <label for="email1"><b>Email</b></label>
                                                <input id="email1" type="email" minlength="10" maxlength="64" class="form-control"/>
                                                <br>
                                                <label for="password1"><b>Password</b></label>
                                                <input id="password1" type="password" minlength="3" class="form-control"/>
                                                <br>
                                                <label for="role1"><b>Roles</b></label>
                                                <br>
                                                <select id="role1" class="custom-select" multiple aria-label="multiple select example" size="2">
                                                    <option value="1">ADMIN</option>
                                                    <option selected="selected" value="2">USER</option>
                                                </select>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="submit" id="editButton" class="btn btn-primary editUser" data-toggle="modal">Edit</button>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </form>

                            <form class="deleteForm" id="deleteForm" th:attr="data-id2=${user.getId()}">

                                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteUser" aria-hidden="true">

                                    <div class="modal-dialog">

                                        <div class="modal-content">

                                            <div class="modal-header">
                                                <h5 class="modal-title" id="deleteUser">Delete user</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>

                                            <div class="modal-body col-md-8 align-self-center">
                                                <label for="id2"><b>ID</b></label>
                                                <input id="id2" type="text" class="form-control" disabled="disabled"/>
                                                <br>
                                                <label for="firstName2"><b>First name</b></label>
                                                <input id="firstName2" type="text" class="form-control" disabled="disabled"/>
                                                <br>
                                                <label for="lastname2"><b>Last name</b></label>
                                                <input id="lastname2" type="text" class="form-control" disabled="disabled"/>
                                                <br>
                                                <label for="age2"><b>Age</b></label>
                                                <input id="age2" type="text" class="form-control" disabled="disabled"/>
                                                <br>
                                                <label for="email2"><b>Email</b></label>
                                                <input id="email2" type="text" class="form-control" disabled="disabled"/>
                                                <br>
                                                <label for="role2"><b>Roles</b></label>
                                                <br>
                                                <select id="role2" class="custom-select" multiple aria-label="multiple select example" size="2" disabled="disabled">
                                                    <option value="1">ADMIN</option>
                                                    <option selected="selected" value="2">USER</option>
                                                </select>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-danger deleteUser" data-toggle="modal" id="deleteButton">Delete</button>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </form>

                        <!--</th:block>-->
                    </div>
                </div>


                <div class="tab-pane fade" id="new" role="tabpanel">
                    <div class="col-md bg-light border">
                        <h4 class=" mt-2 mb-3">Add new user</h4>
                    </div>
                    <div class="col-md bg-white border">
                        <form id="addNewUser" class="offset-md-4 col-md-4 mt-3 mb-4" th:align="center">

                            <label for="firstName0"><b>First name</b></label>
                            <input name="firstname" type="text" minlength="2" maxlength="30" class="form-control" id="firstName0"/>
                            <br>
                            <label for="lastname0"><b>Last name</b></label>
                            <input name="lastname" type="text" minlength="2" maxlength="30" class="form-control" id="lastname0"/>
                            <br>
                            <label for="age0"><b>Age</b></label>
                            <input type="number" min="10" max="100" class="form-control" id="age0"/>
                            <br>
                            <label for="email0"><b>Email</b></label>
                            <input name="email" type="email" minlength="10" maxlength="64" class="form-control" id="email0"/>
                            <br>
                            <label for="password0"><b>Password</b></label>
                            <input name="password" type="password" minlength="3" class="form-control" id="password0"/>
                            <br>
                            <label for="role0"><b>Roles</b></label>
                            <br>
                            <select class="custom-select" id="role0" name="roles" multiple size="2" required>
                                <option value="1">ADMIN</option>
                                <option selected="selected" value="2">USER</option>
                            </select>
                            <br><br>
                            <button type="button" class="btn btn-success" id="newUserButton">Add new User</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
